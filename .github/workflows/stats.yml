name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"   # 12시간마다 실행
  workflow_dispatch:         # 수동 실행도 가능

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Call github-readme-stats with PAT
        run: |
          curl -H "Authorization: token ${{ secrets.PAT_1 }}" \
               "https://github-readme-stats.vercel.app/api?username=hojun1105&show_icons=true&count_private=true" \
               -o stats.svg
      - name: Commit and push updated stats
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add stats.svg
          git commit -m "Update stats"
          git push
